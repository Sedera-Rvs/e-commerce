{% extends "base.html" %}
{% block content %}
<div class="product-detail-container">
  <div class="product-image">
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="product-thumbnail">
  </div>
  
  <div class="product-info">
    <h2 class="product-title">{{ product.name }}</h2>
    <div class="product-price">${{ product.price }}</div>
    <div class="product-stock">Stock: <span class="stock-count">{{ product.stock }}</span></div>
    <p class="product-description">{{ product.description }}</p>
    
    {% if user.is_authenticated %}
    <a href="{% url 'add-to-cart' product.slug %}" class="add-to-cart-btn">
      <i class="fas fa-shopping-cart"></i> Ajouter au panier
    </a>
    {% endif %}
  </div>
</div>
{% endblock content %}
